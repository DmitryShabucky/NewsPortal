<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Bare - Start Bootstrap Template</title>
    {% load static %}
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
</head>
<body style="background-color: bisque">
<!-- Responsive navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">

        <a class="navbar-brand" href="/newsportal/">News Portal</a>

        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ">
                <li class="nav-item active">
                    <a class="nav-link" href="/newsportal/search/">Поиск</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/newsportal/news/">Новости</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newsportal/articles/">Статьи</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newsportal/news/create/">Создать новость</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newsportal/articles/create/">Создать статью</a>
                </li>
                </li>
                {% if is_not_author %}
                    li class="nav-item">
                    <a class="nav-link" style="align-items:flex-end" href="/newsportal/author/">Стать автором</a>
                {% endif %}
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="align-items: flex-end" href="/accounts/logout">Сменить пользователя</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<!-- Page content-->
<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            {% block content %}
                {{ flatpage.content }}
            {% endblock content %}
        </div>
    </div>

</body>
</html>
